<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Configuration</title>
</head>
<body>
    <h1>Test de Configuration</h1>
    <div id="results"></div>
    
    <script src="env.js"></script>
    <script src="config.js"></script>
    <script>
        const results = document.getElementById('results');
        
        function addResult(label, value) {
            const div = document.createElement('div');
            div.style.margin = '10px 0';
            div.style.padding = '10px';
            div.style.border = '1px solid #ccc';
            div.innerHTML = `<strong>${label}:</strong> ${value}`;
            results.appendChild(div);
        }
        
        addResult('window._env existe', window._env ? 'OUI' : 'NON');
        
        if (window._env) {
            addResult('window._env.REPLICATE_API_TOKEN', window._env.REPLICATE_API_TOKEN || 'MANQUANT');
            addResult('window._env.REPLICATE_MODEL', window._env.REPLICATE_MODEL || 'MANQUANT');
            addResult('Toutes les cl√©s', Object.keys(window._env).join(', '));
        }
        
        addResult('window.config existe', window.config ? 'OUI' : 'NON');
        
        if (window.config) {
            addResult('config.replicateApiToken', window.config.replicateApiToken ? window.config.replicateApiToken.substring(0, 10) + '...' : 'MANQUANT');
            addResult('config.replicateModel', window.config.replicateModel || 'MANQUANT');
            addResult('config.appUrl', window.config.appUrl || 'MANQUANT');
        }
    </script>
</body>
</html>
